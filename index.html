<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="result-box">
      <h2>Your Result</h2>
   
      <div class="score-circle">
        <h1 id="result-number">76</h1>
        <p id="max-result">of 100</p> 
      </div>

      <div class="text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p> 
      </div>
    </div>
    
    <div class="summary">
      <h3>Summary</h3>
      <div class="score-container ">
          <div class="row reaction"><h4>Reaction</h4> <p><strong>80</strong><span class="hundred">/100</span></p></div>
          <div class="row memory"><h4>Memory</h4> <p><strong>92</strong><span class="hundred">/100</span></p></div>
          <div class="row verbal"><h4>Verbal</h4> <p><strong>61</strong><span class="hundred">/100</span></p></div>
          <div class="row visual"> <h4>Visual</h4> <p><strong>72</strong><span class="hundred">/100</span></p></div>
      </div>
      <input class="btn" type="submit" value="Continue"></input>
    </div>
  </div>
  
  <footer> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriel Andrey Michelotto</a>.
  </footer>

</body>
</html>
